  <body>
    <div class="container">
      <div class="row mrg-top-30px">
        <div class="col-12">
          <div class="card text-center">
            <div class="card-header">Registration</div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="fname">Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Name" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lname">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="DOB" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Contact No</label>
                    <input type="text" class="form-control" id="contactNo" placeholder="contactNo" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputAddress">Gender</label>
                    <select class="form-control">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Skill</label>
                    <select class="form-control">
                      <option>Hockey</option>
                      <option>Painting</option>
                      <option>Writting</option>
                      <option>Swiming</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress">User Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="User Name" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Passoword</label>
                    <input type="password" class="form-control" id="inputEmail4" placeholder="Passoword" />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Confirm Passoword</label>
                    <input type="password" class="form-control" id="inputEmail4" placeholder="Confirm Passoword" />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City" />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState" placeholder="State" />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip" />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
